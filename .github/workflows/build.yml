name: Build Windows Binary

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest
    steps:
      # Check out the repository
      - uses: actions/checkout@v4

      # Set up Ruby environment
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 'head'

      # Install dependencies defined in Gemfile
      - name: Install dependencies
        shell: bash
        run: |
          if [ -f Gemfile ]; then
            bundle install
          else
            echo "No Gemfile found, skipping bundle install."
          fi

      - name: Install ocran
        run: gem install ocran

      # Build the binary using ocra
      - name: Build Binary
        shell: bash
        run: |
          if [ -f orconverter.rb ]; then
              ocran orconverter.rb --no-autoload --gem-full=i18n
          else
            echo "Script 'orconverter.rb' not found. Please check the file path."
            exit 1
          fi

      # Create a Release
      - name: Create Release
        id: create_release
        uses: comnoco/create-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.1
          release_name: "ORConverter v1.0.1"
          draft: false
          prerelease: false

      # Upload Binary to the Release
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./orconverter.exe
          asset_name: orconverter.exe
          asset_content_type: application/octet-stream

